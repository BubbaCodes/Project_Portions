<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="slide_menu.css">
    <title>Slide_Menu_Project</title>
    <!--This is a slide menu that could possibly be used in multiple sites. Changes should be noted in .md file.-->
</head>
<body>
    <header>
        <nav class="nav-bar">
            <span class="open-slide">
                <a href="#" onclick="openSlideMenu()">
                    <svg width="30" height="30">
                        <path d="M0,5 30,5" stroke="white" stroke-width="5"></path>
                        <path d="M0,14 30,14" stroke="white" stroke-width="5"></path>
                        <path d="M0,23 30,23" stroke="white" stroke-width="5"></path>
                    </svg>
                    <div class="nav-bar-links">
                        <a href="#">HOME</a>
                        <a href="#">ABOUT</a>
                        <a href="#">PORTFOLIO</a>
                        <a href="#">RESUME</a>
                        <a href="#">CONTACT</a>
                    </div>
                </a>
            </span>
        </nav>
        <nav id="side-menu" class="side-nav">
            <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
            <a href="#">HOME</a><br>
            <a href="#">ABOUT</a><br>
            <a href="#">PORTFOLIO</a><br>
            <a href="#">RESUME</a><br>
            <a href="#">CONTACT</a><br>
        </nav>
    </header>
    <main id="main">
        <h1>My Responsive Navigation Bar</h1>
    </main>
    <footer>
        <nav>

        </nav>
    </footer>
<script src="slide_menu.js"></script>
</body>
</html>
